<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Mesas e Gorgetas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <header class="py-4 bg-primary">
        <h1 class="text-center text-white fs-3">Controle de Mesas e Gorgetas</h1>
    </header>

    <div class="d-flex mt-4 justify-content-center">
        <button  data-bs-toggle="modal" data-bs-target="#formulario" type="button" class="btn btn-success">Novo Pedido</button>
    </div>


    <main id="pratos" class="container bg-light mt-5 p-4 d-none">
        <h2  class="text-center my-4">Pratos</h2>

        <div class="content"></div>
    </main>

    
    <section id="summary" class="total bg-light container mt-5 p-4 d-none">
        <h2 class="text-center my-4">Total da Mesa</h2>

        <div class="content row">
            <p class="text-center">Adicione os elementos do pedido</p>
        </div>
    </section>

    <!-- Modal -->
        <div class="modal fade" id="formulario">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title"">Restaurante App</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Mesa</label>
                                <input id="table" type="number" class="form-control" min="1" max="8">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Hora</label>
                                <input id="hour" type="time" class="form-control" >
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button id="save-customer" type="button" class="btn btn-primary">Finalizar Pedidos</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/app.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
